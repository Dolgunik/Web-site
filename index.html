<!DOCTYPE html>
<html>
<head>
    <title>web-site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f7f7f7, #e9e9e9);
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="script.js"></script>
	<title>Some grafic</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Nikitas site</h1>
            <form onsubmit="saveEmail(event)">
                <label for="email">Please, enter your email:</label>
                <input type="email" id="email" required>
                <button type="submit">Save</button>
            </form>
            <div id="message"></div>
            <h1>List of saved emails</h1>
            <button onclick="showEmails()">Show Mails</button>
            <div id="emailsList"></div>
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>
    </div>
    <script src="grafic.js"></script>
	
</body>
</html>
